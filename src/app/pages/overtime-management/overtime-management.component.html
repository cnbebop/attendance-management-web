<button mat-raised-button color="primary" (click)="exportAll()">导出所有</button>
<table mat-table class="overtime-table" [dataSource]="dataSource">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.dataIndex">
        <th mat-header-cell *matHeaderCellDef>{{column.title}}</th>
        <td mat-cell *matCellDef="let element">{{column.render ? column.render(element[column.dataIndex], element) : element[column.dataIndex]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns | getDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns | getDisplayedColumns"></tr>
</table>
